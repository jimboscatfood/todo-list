<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Application</title>
</head>
<body>
    <header><h1>Todo List</h1></header>
    <div id="ui">
        <nav>
            <ul class="default">
                <li><button id="all">All</button></li>
                <li><button id="today">Today</button></li>
                <li><button id="scheduled">Scheduled</button></li>
                <li><button id="important">Important</button></li>
                <li><button id="completed">Completed</button></li>
            </ul>
            <section>
                <h2>Projects</h2>
                <ul class="projects">
                    
                </ul>
                <button id="addProject">Add Project</button>
            </section>
            <button id="addTodo">+</button>
        </nav>
        <div id="todos"></div>
    </div>
</body>
</html>
